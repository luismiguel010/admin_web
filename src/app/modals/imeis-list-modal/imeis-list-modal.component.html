<div class="modal fade" id="imeisList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Imeis Registrados</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <input type="text" class="form-group" name="filterImei" placeholder="Buscar..." [(ngModel)]="filterImei">
            </div>
          </div>
        </div>
        <table class="table table-borderless">
          <tbody>
            <tr *ngFor="let imei of imeis | filter:filterImei">
              <td>{{imei.imeiDevice}}</td>
              <td><button role="button" (click)="deleteImei(imei)" class="btn btn-primary">Eliminar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
