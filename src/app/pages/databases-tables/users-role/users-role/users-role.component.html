<section id="team" class="pb-5">

  <div class="container">

    <div class="search">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Buscar Usuario</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm" name="filterUserRole" [(ngModel)]="filterUserRole">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="card" style="width: 69rem;">
        <div class="card-body">
          <h5 class="card-title">Roles de los usuarios</h5>

          <table class="table table-borderless">
            <tbody>
              <tr *ngFor="let userRole of usersRole | filterUsersRole:filterUserRole">
                <td>{{userRole.name}}</td>
                <td>{{userRole.lastname}}</td>
                <td>{{getRank(userRole.rank)}}</td>
                <td>{{getDependency(userRole.dependency)}}</td>
                <td>{{userRole.role}}</td>
                <td><button type="button" (click)="updateRole(userRole.uuidUser)" class="btn btn-primary">Actualizar role</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
