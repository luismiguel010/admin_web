<!-- Team -->
<section id="team" class="pb-5">
    <div class="container">
      <h5 class="section-title h1">Users Quemes</h5>
      <div class="row">
        <!-- Team member -->
  
        <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let user of users">
          <div class="image-flip">
            <div class="mainflip flip-0">
              <div class="frontside">
                <div class="card">
                  <div class="card-body text-center">
                    <p><img class=" img-fluid" src="{{urlProfile + user.uuidUser}}" alt="card image"></p>
                    <h4 class="card-title">{{user.rank + " " + user.lastName}}</h4>
                    <p class="card-text">{{user.name + " " + user.lastName}}</p>
                    <p class="card-text">{{user.username}}</p>
                  </div>
                </div>
              </div>
              <div class="backside">
                <div class="card">
                  <div class="card-body text-center mt-4">
                    <h4 class="card-title">{{user.rank + " " + user.lastName}}</h4>
                    <p class="card-text">{{user.uuidEmail}}</p>
                    <p class="card-text">{{user.callSing}}</p>
                    <p class="card-text">{{user.uuidJob}}</p>
                    <p class="card-text">{{user.dependency}}</p>
                    <ul class="list-inline">
                      <div>
                        <td><button type="button" [routerLink]="['/chat_rooms', user.uuidUser]" class="btn btn-primary"
                            style="float: right; margin-right: 40px">Actualizar imei</button></td>
                      </div>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ./Team member -->
      </div>
    </div>
  </section>
  <!-- Team -->
