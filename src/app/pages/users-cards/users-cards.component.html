<section id="team" class="pb-5">
  <div class="container">

    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Buscar Usuario</span>
      </div>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
      name="filterUser" [(ngModel)]="filterUser">
    </div>
    
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let user of users | filterUsers:filterUser">
        <div class="image-flip">
          <div class="mainflip flip-0">
            <div class="frontside">
              <div class="card">
                <div class="card-body text-center">
                  <p><img class=" img-fluid" src="{{urlProfile + user.uuidUser}}" alt="card image"></p>
                  <h4 class="card-title">{{user.rank + " " + user.lastName}}</h4>
                  <p class="card-text">{{user.name + " " + user.lastName}}</p>
                  <p class="card-text">{{user.username}}</p>
                </div>
              </div>
            </div>
            <div class="backside">
              <div class="card">
                <div class="card-body text-center">
                  <h4 class="card-title">{{user.rank + " " + user.lastName}}</h4>
                  <p class="card-text">{{user.uuidEmail}}</p>
                  <p class="card-text">{{user.typeDevice}}</p>
                  <p class="card-text">{{user.uuidJob}}</p>
                  <p class="card-text">{{user.dependency}}</p>
                  <div class="card-body text-center mt-4">
                    <button type="button" (click)="openModal(editProfileModal, user)" class="btn btn-primary">Actualizar imei</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #editProfileModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editProfileLabel">Actualizar imei</h5>
    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="firstname" class="col-sm-4 col-form-label">Nuevo imei</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="New imei" [(ngModel)]="updateImeiDTO.newImei"
            name="newImei" formControlName="username" id="username">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button role="button" class="btn btn-primary">Actualizar</button>
      </div>
    </form>
  </div>
</ng-template>
